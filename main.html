<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h3 id="sidePanelHeading">Submitted Notes</h3>
        <div id="notesList"></div>
      </div>

      <div id="mainArea">
        <textarea id="markdown" placeholder="Type here..."></textarea>
        <div id="buttonContainer">
          <button id="submitButton">Submit Note</button>
          <button id="refreshButton">&#x21bb; Refresh Sidebar</button>
        </div>
      </div>
    </div>

    <div id="noteContent"></div>
    <script src="functionality.js"></script>
  </body>
</html>
