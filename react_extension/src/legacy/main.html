<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console</title>
  <link rel="stylesheet" href="main.css">
  <link href="quill.snow.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="sidebarButtons">
        <h1 id="sidePanelHeading">console.ai</h1>
        <button id="dailyDigestButton">Daily Digest</button>
      </div>
      <hr style="border: 1px solid #333333; margin: 20px 0;">
      <h2 id="sidePanelHeading">Recent Notes</h2>
      <!-- <input type="search" id="notesSearch" placeholder="Search notes..." style="width: 100%; padding: 8px; margin: 10px 0; background: #2E2E2E; border: 1px solid #555; border-radius: 4px; color: #E0E0E0;"> -->
      <div id="notesList"></div>

      <div id="editor-summary-container">
        <div id="editor-container"></div>
        <div id="summaryCanvas" class="canvas"></div>
      </div>
      <div id="buttonContainer">
        <button id="submitButton">Submit Note</button>
        <button id="refreshButton">&#x21bb; Refresh Sidebar & Summary</button>
        <!-- <button id="openDailyDigestButton">Open Daily Digest</button> -->
        <button id="feedbackButton">Feedback</button>

    </div>

  <script src="quilljs-markdown.min.js"></script>
  <script src="marked.min.js"></script>
  <script src="functionality.js"></script>

</html>
